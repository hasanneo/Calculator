<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</head>

<body>
    <div class="calculator">
        <div >
            <button id="add" class="computeButtons">+</button><button id="sub" class="computeButtons">-</button> <button id="mul" class="computeButtons">*</button><button
                id="clear" class="computeButtons">C</button><button id="eq" class="computeButtons">=</button>
        </div>
        <div class="numbers">
            <div class="buttons"><button class="number">1</button><button class="number">2</button><button
                    class="number">3</button></div>
            <div class="buttons"><button class="number">4</button><button class="number">5</button><button
                    class="number">6</button></div>
            <div class="buttons"><button class="number">7</button><button class="number">8</button><button
                    class="number">9</button></div>
            <div class="buttons"><button class="number" style="width: 600px;">0</button>
            </div>
            <h1 id="answer"></h1>
        </div>
    </div>
    </div>
</body>

</html>
